<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO Gateway - Product Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>SSO Gateway</h1>
            </div>
            <div class="user-info" id="userInfo">
                <!-- User info will be displayed here after login -->
            </div>
        </header>

        <main>
            <div class="welcome-section" id="welcomeSection">
                <h2>Welcome to the Product Portal</h2>
                <p>Please log in to access your products</p>
                <button id="loginBtn" class="btn btn-primary">Log In</button>
            </div>

            <div class="products-container" id="productsContainer">
                <!-- Products will be displayed here after login -->
            </div>
        </main>

        <footer>
            <p>&copy; 2025 SSO Gateway. All rights reserved.</p>
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
